{% extends './base.html' %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block main %}
{% if post %}
    <h1>{{ post.title }}</h1>
    <div>
        <span>作者：{{ post.owner.username }}</span>
        <span>分类：{{ post.category.name }}</span>
        {% for tag in post.tag.all %}
            <span>标签：{{ tag.name }}</span>
        {% endfor %}
    </div>
    <hr>
    <p>{{ post.content }}</p>
{% endif %}
{% endblock %}
